name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        cache: true
        
    - name: Install dependencies
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter pub get
        
    - name: Clean and prepare
      working-directory: ./PPAPIKey_Mobile_Project
      run: |
        flutter clean
        flutter pub get
        
    - name: Install iOS dependencies
      working-directory: ./PPAPIKey_Mobile_Project
      run: |
        cd ios
        pod install --repo-update
        
    - name: Build iOS App (Simulator)
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter build ios --debug --simulator --no-codesign
        
    - name: Create App Bundle
      working-directory: ./PPAPIKey_Mobile_Project
      run: |
        cd build/ios/iphonesimulator
        tar -czf ../../../ppapikey-ios-simulator.tar.gz Runner.app
        
    - name: Upload iOS App
      uses: actions/upload-artifact@v4
      with:
        name: ppapikey-ios-simulator
        path: PPAPIKey_Mobile_Project/ppapikey-ios-simulator.tar.gz
        retention-days: 30
