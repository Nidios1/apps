name: Minimal Build Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        
    - name: Test Project
      run: |
        echo "Testing project structure..."
        cd PPAPIKey_Mobile_Project
        echo "Directory: $(pwd)"
        echo "Contents:"
        ls -la
        echo ""
        echo "pubspec.yaml exists:"
        test -f pubspec.yaml && echo "✅ YES" || echo "❌ NO"
        echo ""
        echo "Running flutter pub get..."
        flutter pub get
        echo ""
        echo "Running flutter doctor..."
        flutter doctor
