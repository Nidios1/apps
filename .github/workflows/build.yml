name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        cache: true
        
    - name: Setup CocoaPods
      run: |
        sudo gem install cocoapods
        pod setup
        
    - name: Clean project
      run: |
        flutter clean
        rm -rf ios/Pods
        rm -rf ios/Podfile.lock
        rm -rf build/
        
    - name: Get dependencies
      run: |
        flutter pub get
        
    - name: Generate Flutter iOS files
      run: |
        flutter precache --ios
        
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install --repo-update --verbose
        cd ..
        
    - name: Build iOS App
      run: |
        flutter build ios --release --no-codesign --no-pub --verbose
        
    - name: Create IPA
      run: |
        echo "Creating IPA file..."
        cd build/ios/iphoneos
        
        # Create Payload directory
        mkdir -p Payload
        
        # Copy Runner.app to Payload
        cp -r Runner.app Payload/
        
        # Create IPA
        zip -r ../../../PPAPIKey_Mobile.ipa Payload/
        
        cd ../../..
        
        # Verify IPA was created
        if [ -f "PPAPIKey_Mobile.ipa" ]; then
          echo "✅ IPA created successfully"
          ls -lh PPAPIKey_Mobile.ipa
        else
          echo "❌ IPA creation failed"
          exit 1
        fi
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: PPAPIKey_Mobile.ipa
        retention-days: 30