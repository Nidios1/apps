name: Build IPA for iOS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        cache: true
        
    - name: Install dependencies
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter pub get
        
    - name: Clean and prepare
      working-directory: ./PPAPIKey_Mobile_Project
      run: |
        flutter clean
        flutter pub get
        
    - name: Install iOS dependencies
      working-directory: ./PPAPIKey_Mobile_Project
      run: |
        cd ios
        pod install --repo-update
        
    - name: Build iOS Simulator (No Code Sign Required)
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter build ios --debug --simulator --no-codesign
        
    - name: Create IPA from Simulator Build
      working-directory: ./PPAPIKey_Mobile_Project
      run: |
        cd build/ios/iphonesimulator
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r ../../../ppapikey.ipa Payload/
        rm -rf Payload
        echo "IPA created successfully from simulator build"
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ppapikey-ipa
        path: PPAPIKey_Mobile_Project/ppapikey.ipa
        retention-days: 30
