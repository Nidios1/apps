name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        cache: true
        
    - name: Install dependencies
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter pub get
        
    - name: Build iOS App
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter build ios --debug --no-codesign
        
    - name: Create ZIP
      working-directory: ./PPAPIKey_Mobile_Project
      run: |
        cd build/ios/iphoneos
        zip -r ../../../ppapikey-app.zip Runner.app
        
    - name: Upload App
      uses: actions/upload-artifact@v4
      with:
        name: ppapikey-app
        path: PPAPIKey_Mobile_Project/ppapikey-app.zip
        retention-days: 30
