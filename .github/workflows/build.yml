name: Build IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        cache: true
        
    - name: Install CocoaPods 1.11.3
      run: |
        sudo gem uninstall cocoapods -a -I || true
        sudo gem install cocoapods -v 1.11.3
        
    - name: Install dependencies
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter pub get
        
    - name: Generate Flutter config
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter packages get
        
    - name: Setup iOS
      working-directory: ./PPAPIKey_Mobile_Project/ios
      run: pod install --repo-update
        
    - name: Build IPA
      working-directory: ./PPAPIKey_Mobile_Project
      run: flutter build ipa --debug --no-codesign
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ppapikey-ipa
        path: PPAPIKey_Mobile_Project/build/ios/ipa/*.ipa
        retention-days: 30
