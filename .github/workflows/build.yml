name: Build IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        cache: true
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler-cache: true
        
    - name: Install CocoaPods via Bundler
      working-directory: ./PPAPIKey_Mobile_Project/ios
      run: |
        bundle install
        bundle exec pod --version
        
    - name: Clean and Build IPA
      working-directory: ./PPAPIKey_Mobile_Project
      run: |
        flutter clean
        flutter pub get
        cd ios && bundle exec pod install --repo-update
        cd ..
        flutter build ipa --debug --no-codesign
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ppapikey-ipa
        path: PPAPIKey_Mobile_Project/build/ios/ipa/*.ipa
        retention-days: 30
