name: iOS Build - Installable Fixed

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-installable:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        cache: true
        
    - name: Setup CocoaPods
      run: |
        sudo gem install cocoapods
        pod setup
        
    - name: Clean project thoroughly
      run: |
        flutter clean
        rm -rf ios/Pods
        rm -rf ios/Podfile.lock
        rm -rf build/
        
    - name: Get dependencies
      run: |
        flutter pub get
        
    - name: Generate Flutter iOS files
      run: |
        flutter precache --ios
        
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install --repo-update --verbose
        cd ..
        
    - name: Build iOS for installation (Release)
      run: |
        flutter build ios --release --no-codesign --no-pub --verbose
        
    - name: Verify app structure
      run: |
        ls -la build/ios/iphoneos/
        ls -la build/ios/iphoneos/Runner.app/
        
    - name: Create proper IPA structure
      run: |
        cd build/ios/iphoneos
        # Create Payload directory
        mkdir -p Payload
        
        # Copy Runner.app to Payload
        cp -r Runner.app Payload/
        
        # Verify structure
        ls -la Payload/
        ls -la Payload/Runner.app/
        
        # Create IPA with proper compression
        zip -r ../../../PPAPIKey_Mobile_Installable.ipa Payload/ -x "*.DS_Store" "*/.*"
        cd ../../..
        
    - name: Verify IPA structure
      run: |
        unzip -l PPAPIKey_Mobile_Installable.ipa
        echo "IPA file size:"
        ls -lh PPAPIKey_Mobile_Installable.ipa
        
    - name: Upload installable IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-app-installable-fixed
        path: PPAPIKey_Mobile_Installable.ipa
        retention-days: 30
        
    - name: Build debug version for testing
      run: |
        flutter build ios --debug --no-codesign --no-pub --verbose
        
    - name: Create debug IPA
      run: |
        cd build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r ../../../PPAPIKey_Mobile_Debug.ipa Payload/ -x "*.DS_Store" "*/.*"
        cd ../../..
        
    - name: Upload debug IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-app-debug-fixed
        path: PPAPIKey_Mobile_Debug.ipa
        retention-days: 30
